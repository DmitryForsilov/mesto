<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.css %>">
</head>
<body>
  <div class="root">
    <header class="header root__section">
      <img src="<%=require('./images/logo.svg')%>" alt="mesto logo" class="logo">
    </header>
    <div class="profile root__section">
      <div class="user-info">
        <div class="user-info__photo"></div>
        <div class="user-info__data">
          <h1 class="user-info__name"></h1>
          <p class="user-info__job"></p>
          <button class="button user-info__button user-info__button_type_popup-info-open">Edit</button>
        </div>
        <button class="button user-info__button user-info__button_type_popup-card-open">+</button>
      </div>
    </div>
    <div class="places-list root__section">

      <!-- Пример вёрстки карточки: -->

     <!--  <div class="place-card__image-container">
        <img class="place-card__image" src="">
        <button class="place-card__delete-icon"></button>
      </div>
      <div class="place-card__description">
        <h3 class="place-card__name">Card name</h3>
        <div class="place-card__likes-container">
          <button class="place-card__like-icon"></button>
          <span class="place-card__like-counter"></span>
        </div>
      </div>-->

      <!-- конец примера. -->

    </div>
    <div class="popup popup_type_card">
      <div class="popup__content">
        <img src="<%=require('./images/close.svg')%>" alt="" class="popup__close">
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form" name="cardForm" novalidate>
          <div class="popup__input-container">
            <input type="text" name="cardName" class="popup__input" placeholder="Название" required minlength="2" maxlength="30">
            <span class="popup__error-message"></span>
          </div>
          <div class="popup__input-container">
            <input type="url" name="link" class="popup__input" placeholder="Ссылка на картинку" required>
            <span class="popup__error-message"></span>
          </div>
          <button type="submit" name="submit" class="button popup__button popup__button_style_plus popup__button_disabled" disabled>+</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_info">
      <div class="popup__content">
        <img src="<%=require('./images/close.svg')%>" alt="" class="popup__close">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" name="infoForm" novalidate>
          <div class="popup__input-container">
            <input type="text" name="name" class="popup__input" placeholder="Имя" required minlength="2" maxlength="30">
            <span class="popup__error-message"></span>
          </div>
          <div class="popup__input-container">
            <input type="text" name="about" class="popup__input" placeholder="О себе" required minlength="2" maxlength="30">
            <span class="popup__error-message"></span>
          </div>
          <button type="submit" name="submit" class="button popup__button popup__button_style_save popup__button_disabled" disabled>Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_image">
      <div class="popup__content popup__content_place_popup-image">
        <img src="<%=require('./images/close.svg')%>" alt="" class="popup__close">
        <img src="" alt="" class="popup__image">
      </div>
    </div>
    <div class="popup popup_type_avatar">
      <div class="popup__content">
        <img src="<%=require('./images/close.svg')%>" alt="" class="popup__close">
        <h3 class="popup__title">Обновить аватар</h3>
        <form class="popup__form" name="avatarForm" novalidate>
          <div class="popup__input-container">
            <input type="url" name="link" class="popup__input" placeholder="Ссылка на аватар" required>
            <span class="popup__error-message"></span>
          </div>
          <button type="submit" name="submit" class="button popup__button popup__button_style_save popup__button_disabled" disabled>Сохранить</button>
        </form>
      </div>
    </div>
  </div>
  <script type="module" src="<%= htmlWebpackPlugin.files.js %>"></script>
</body>
</html>
